<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Red Rose Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Dela Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section aria-label="navbar">
        <nav class="navbar">
          <div class="left-nav">
            <img
              height="40px"
              width="100px"
              src="./assets/white-logo.png"
              alt="logo"
              class="logo"
            />
          </div>
          <div class="right-nav">
            <ul class="list">
              <li class="list-item">Home</li>
              <li class="list-item deactive">Pricing</li>
              <li class="list-item deactive">Contact</li>
              <li class="list-item deactive">Terms and Conditions</li>
            </ul>
            <div class="nav-btn">
              <button class="button-small">Get Started</button>
            </div>
          </div>
        </nav>
      </section>
      <!-- Hero Section -->
      <section aria-label="hero">
        <div class="hero">
          <div id="heading-container">
            <h1 class="hero-heading">Your Justice Is our Top Priority</h1>
          </div>

          <div id="desc-container">
            <p>
              As a state of law, maintaining Justice is something that every
              citizen must pay attention to, and we are here to upload justice
              for you
            </p>
          </div>

          <!-- <button class="button-large">Read Our Menu</button>
          <div class="bottom">
            <div>
              <img src="./assets/scrool.png" alt="bottom-logo" />
            </div>
          </div> -->
        </div>
      </section>

      <!-- Image Section -->
      <img
        src="./assets//pexels-ekaterina-bolovtsova-6077326.jpg"
        alt="Justice-img"
        class="justice-img"
        height="400px"
        width="100%"
      />
    </div>
  </body>
</html>
